<!DOCTYPE html>

<head>
  <title>Movie History</title>
  <link rel="stylesheet" type="text/css" href="./lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link href="styles/main.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand" href="#">Movie History</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <ul class="nav navbar-nav navbar-right">
        <li><a id="auth">Authenticate</a></li>
        <li><a id="movieNav">My Movies</a></li>
        <li><a id="searches">Search</a></li>
      </ul>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div id="authScreen" class="text-center">
    <h1>Sign In</h1><button id="googleBtn" type="button"><img src="./images/XzoRm.png"></button></div>
  </div>

  <div id="search" class="text-center hidden">
    <div class="input-group col-md-6 col-md-offset-3">
      <span class="input-group-addon" id="search-query"><span class="glyphicon glyphicon-search"></span></span>
      <input id='search-bar' type="text" class="form-control" placeholder="Search..." aria-describedby="search-query">
    </div>
    <div id="movies"></div>
  </div>

  <div id="myMovies" class="text-center hidden">
    <h1>My Movies</h1>
    <div id="moviesMine"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  <script type="text/javascript" src="./lib/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="dist/app.js"></script>
</body>

</html>
